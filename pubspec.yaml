name: hux
description: An open-source state of the art UI library for Flutter
version: 0.23.0
homepage: https://github.com/lofidesigner/hux
repository: https://github.com/lofidesigner/hux
issue_tracker: https://github.com/lofidesigner/hux/issues
documentation: https://docs.thehuxdesign.com

# Topics help users find your package
topics:
  - ui
  - widgets
  - components
  - design-system
  - buttons

# Support information for pub.dev
funding:
  - "https://github.com/sponsors/lofidesigner"

# Screenshots displayed on pub.dev
screenshots:
  - description: 'Hux UI - Modern Flutter component library'
    path: screenshots/hux-ui.png
  - description: 'Hux UI - Light theme showcase'
    path: screenshots/hux-ui-light.png
  - description: 'HuxButton component variants'
    path: screenshots/hux-buttons.png
  - description: 'HuxCard with different configurations'
    path: screenshots/hux-cards.png
  - description: 'HuxInput input component'
    path: screenshots/hux-text-field.png
  - description: 'HuxLoading indicators'
    path: screenshots/hux-loading.png
  - description: 'HuxChart data visualization'
    path: screenshots/hux-charts.png
  - description: 'HuxContextMenu right-click interactions'
    path: screenshots/hux-context-menu.png
  - description: 'HuxTooltip with contextual help and information'
    path: screenshots/hux-tooltip.png
  - description: 'HuxDropdown component with variants and states'
    path: screenshots/hux-dropdown.png

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  cristalyse: ^1.15.0
  universal_html: ^2.2.4
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.25.15

# Explicitly declare platform support including WASM
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

flutter:
  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope/static/Manrope-Regular.ttf
          weight: 400
        - asset: fonts/Manrope/static/Manrope-Medium.ttf
          weight: 500
        - asset: fonts/Manrope/static/Manrope-SemiBold.ttf
          weight: 600
        - asset: fonts/Manrope/static/Manrope-Bold.ttf
          weight: 700
        - asset: fonts/Manrope/static/Manrope-ExtraBold.ttf
          weight: 800
        - asset: fonts/Manrope/static/Manrope-Light.ttf
          weight: 300
        - asset: fonts/Manrope/static/Manrope-ExtraLight.ttf
          weight: 200